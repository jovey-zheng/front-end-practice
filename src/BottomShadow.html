<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bottom Shadow</title>

  <style type="text/css" media="screen">
  div {
    position: absolute;
    top: 100px;
    width: 100%;
    overflow: hidden;
  }
  div:after {
    content: '';
    clear: both;
    display: block;
  }
  .bottom-shadow {
    position: relative;
    width: 90%;
    height: 20px;
    border: 0;
    margin: 0 auto;
  }
  .bottom-shadow:before {
    content: "";
    position: absolute;
    top: -25px;
    left: 0;
    width: 100%;
    height: 25px;
    z-index: 50;
    border-radius: 0 0 100% 100%/0 0 150% 150%;
    box-shadow: 0 0 20px 7px rgba(0,0,0,.15),0 0 10px 3px rgba(0,0,0,.35);
  }
  </style>
</head>
<body>
  <div>
    <hr class="bottom-shadow" />
  </div>
</body>
</html>
